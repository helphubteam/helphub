default: &default
  adapter: postgis
  encoding: unicode
  pool: <%= ENV.fetch("DB_POOL") { 5 } %>
  timeout: 5000
  host: postgres
  username: postgres
  password:

development:
  <<: *default
  url: app_development

test:
  <<: *default
  url: <%= ENV.fetch('TEST_DATABASE_URL') %>

production:
  <<: *default
  url: <%= ENV.fetch('DATABASE_URL', 'app_production').sub(/^postgres/, "postgis") %>
