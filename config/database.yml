default: &default
  adapter: postgis
  encoding: unicode
  pool: <%= ENV.fetch("DB_POOL") { 5 } %>
  timeout: 5000
  host: postgres
  username: <%= ENV.fetch("DB_USERNAME", 'postgres') %>
  password: <%= ENV.fetch("DB_PASSWORD", 'postgres') %>

development:
  <<: *default
  url: <%= ENV.fetch('DATABASE_URL', 'postgis://postgres:postgres@postgres:5432/app_development') %>

test:
  <<: *default
  url: <%= ENV.fetch('DATABASE_URL', 'postgis://postgres:postgres@postgres:5432/app_test') %>

production:
  adapter: postgis
  encoding: unicode
  pool: <%= ENV.fetch("DB_POOL") { 5 } %>
  timeout: 5000
  url: <%= ENV.fetch('DATABASE_URL', 'app_production').sub(/^postgres/, "postgis") %>

staging:
  adapter: postgis
  encoding: unicode
  pool: <%= ENV.fetch("DB_POOL") { 5 } %>
  timeout: 5000
  url: <%= ENV.fetch('DATABASE_URL', 'app_production').sub(/^postgres/, "postgis") %>

