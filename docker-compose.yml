version: '3.4'
x-backend:
  &backend
  build: .
  env_file: .env
  volumes:
    - ~/.ssh:/root/.ssh
    - .:/app
    - bundle_path:/bundle
services:
  app:
    <<: *backend
    ports:
      - "3000:3000"
    command: ./start.sh 
    depends_on:
      - postgres
      - redis
  sidekiq:
    <<: *backend
    command: ./start_sidekiq.sh
    depends_on:
      - app
      - postgres
      - redis

  postgres:
    container_name: db_helphub
    image: skywidesoft/postgres-hstore-postgis
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
    ports:
      - 5432:5432
  redis:
    image: redis:5.0.4-alpine
    command: ["redis-server", "--appendonly", "yes"]
    ports:
      - 6379:6379
    volumes:
      - redis:/data
    healthcheck:
      test: redis-cli ping
      interval: 1s
      timeout: 3s
      retries: 30

volumes:
  postgres:
  redis:
  bundle_path: